baseurl = "https://duo.github.io/"
languageCode = "zh-CN"
title = "Duo's blog"
author = "Duo"

# Shown in the side menu
copyright = "&copy; 2017. All rights reserved."
canonifyurls = true
paginate = 10

[permalinks]
  post = "/:year/:month/:filename/"

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  #subtitle = "A Hugo Theme"
  brand = "Duo's blog"
  #googleAnalytics = "Your Google Analytics tracking ID"
  #disqus = "Your Disqus shortname"
  # CSS name for highlight.js
  highlightjs = "zenburn"
  dateFormat = "02 Jan 2006, 15:04"

[menu]
  # Shown in the side menu.
  [[menu.main]]
    name = "Home"
    pre = "<i class='fa fa-home fa-fw'></i>"
    weight = 1
    identifier = "home"
    url = "/"
  [[menu.main]]
    name = "Posts"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 2
    identifier = "post"
    url = "/post/"
  [[menu.main]]
    name = "Topics"
    pre = "<i class='fa fa-folder fa-fw'></i>"
    weight = 3
    identifier = "topics"
    url = "/topics/"
  [[menu.main]]
    name = "Tags"
    pre = "<i class='fa fa-tags fa-fw'></i>"
    weight = 4
    identifier = "tags"
    url = "/tags/"

[social]
  # SNS microblogging
  twitter = "duoduo"
  # Techie
  github = "duo"
